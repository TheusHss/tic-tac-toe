<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogo.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="abaCadastro">
            <h1>Jogadore um</h1>
            <input id="jogador_um" type="text">
            <h1>Jogador dois</h1>
            <input id="jogador_dois" type="text">
            <button onclick="iniciar()">INICIAR</button>
        </div>

        <div class="container-jogo" id="container_jogo">
            <h1 id="vez"></h1>
            <div onclick="box_click()" class="box">
                <div onclick="um_click()" class="linha" id="um"></div>
                <div onclick="dois_click()" class="linha" id="dois"></div>
                <div onclick="tres_click()" class="linha" id="tres"></div>
            </div>
            <div onclick="box_click()" class="box">
                <div onclick="quatro_click()" class="linha" id="quatro"></div>
                <div onclick="cinco_click()" class="linha" id="cinco"></div>
                <div onclick="seis_click()" class="linha" id="seis"></div>
            </div>
            <div onclick="box_click()" class="box">
                <div onclick="sete_click()" class="linha" id="sete"></div>
                <div onclick="oito_click()" class="linha" id="oito"></div>
                <div onclick="nove_click()" class="linha" id="nove"></div>
            </div>
            <button onclick="resetar()">RESETAR</button>
        </div>

    </div>
    <audio id="naoRoda" src="./audio/y2mate.com - Agulha Arranhando Disco, Som de Fail - Efeito Sonoro.mp3"></audio>
    <audio id="vaiRodar" src="./audio/efeito_sonoro_risada_de_ladrao_2139370119085460434.mp3"></audio>
</body>

</html>
